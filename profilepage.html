<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Logo -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-lg bg-body-tertiary fixed-top mb-3">
      <div class="container">
        <a class="navbar-brand fw-bold mx-2" style="color: #4085ca" href="#"
          >Seavent</a
        >

        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            class="d-flex align-items-center ms-3 my-3 search-bar"
            role="search"
          >
            <input
              class="form-control me-2 rounded-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn d-flex justify-content-center align-items-center rounded-4"
              style="background-color: #4085ca; height: 30px"
              type="submit"
            >
              <i class="bi bi-search" style="color: #ffffff"></i>
            </button>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mx-4 text-center"
                style="font-weight: 600"
                aria-current="page"
                href="#about"
                >About Us</a
              >
            </li>
          </ul>
          <div class="profile-nav">
            <div
              class="d-flex justify-content-center align-items-center profile-pg"
            >
              <a class="nav-link ms-2"
                >John Doe
                <img
                  class="ms-2"
                  src="img/Profile Photos.png"
                  style="width: 2.5rem"
                  alt="profile-photos"
                />
              </a>
            </div>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <p>hello</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
